                if (e.key === 'Enter') {
                    searchProjects();
                }
            });

            // 筛选条件变化时自动搜索

                });
            });

                    project.tags.some(tag => tag.toLowerCase().includes(searchTerm)) ||
                    project.skills.some(skill => skill.toLowerCase().includes(searchTerm)) ||
                    project.platform.some(platform => platform.toLowerCase().includes(searchTerm))

            const time = document.getElementById('filterTime').value;

                if (type && project.type !== type) match = false;
                if (difficulty && project.difficulty != difficulty) match = false;
                if (income && project.income != income) match = false;
                if (time && project.time !== time) match = false;
                if (currentCategory !== 'all' && project.category !== currentCategory) match = false;
                if (currentCategory === 'new' && !project.isNew) match = false;
                if (currentCategory === 'hot' && !project.isHot) match = false;

                        project.tags.some(tag => tag.toLowerCase().includes(currentSearch));
                }

                return match;

            currentPage = 1;

                filteredProjects = projectsData.filter(p => p.isNew);
            } else if (category === 'hot') {
                filteredProjects = projectsData.filter(p => p.isHot);
            } else {
                filteredProjects = projectsData.filter(p => p.category === category);

        function displayProjects() {
            const projectsList = document.getElementById('projectsList');
            const pagination = document.getElementById('pagination');

            if (filteredProjects.length === 0) {
                projectsList.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="fas fa-search fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">没有找到符合条件的项目</h5>
                        <p class="text-muted">尝试调整搜索条件或筛选条件</p>
                        <button class="btn btn-primary" onclick="resetFilters()">
                            <i class="fas fa-undo me-2"></i>重置筛选条件
                        </button>
                    </div>
                `;
                pagination.innerHTML = '';
                return;
            }

            // 计算分页
            const totalPages = Math.ceil(filteredProjects.length / projectsPerPage);
            const startIndex = (currentPage - 1) * projectsPerPage;
            const endIndex = startIndex + projectsPerPage;
            const currentProjects = filteredProjects.slice(startIndex, endIndex);

            // 生成项目卡片
            let projectsHTML = '';
            currentProjects.forEach(project => {
                const difficultyStars = '★'.repeat(project.difficulty) + '☆'.repeat(5 - project.difficulty);
                const incomeStars = '★'.repeat(project.income) + '☆'.repeat(5 - project.income);

                projectsHTML += `
                    <div class="col-md-4 mb-4">
                        <div class="project-card" onclick="showProjectDetail(${project.id})">
                            ${project.isNew ? '<span class="project-badge badge bg-success">新项目</span>' : ''}
                            ${project.isHot ? '<span class="project-badge badge bg-danger">热门</span>' : ''}
                            
                            <h5 class="mb-3">${project.title}</h5>
                            <p class="text-muted mb-3">${project.description}</p>
                            
                            <div class="mb-3">
                                <small class="text-muted">难度:</small>
                                <span class="tag tag-difficulty-${project.difficulty}">${difficultyStars}</span>
                            </div>
                            
                            <div class="mb-3">
                                <small class="text-muted">收入:</small>
                                <span class="tag tag-income-${project.income}">${incomeStars}</span>
                            </div>
                            
                            <div class="mb-3">
                                <small class="text-muted">收入范围:</small>
                                <div class="fw-bold text-success">${project.incomeRange}</div>
                            </div>
                            
                            <div class="mb-3">
                                <small class="text-muted">时间投入:</small>
                                <div>${project.timeCommitment}</div>
                            </div>
                            
                            <div class="mb-3">
                                ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <small class="text-muted">成功率: ${project.successRate}%</small>
                                <small class="text-muted">热度: ${project.popularity}%</small>
                            </div>
                        </div>
                    </div>
                `;
            });

            projectsList.innerHTML = projectsHTML;

            // 生成分页控件
            let paginationHTML = '';
            if (totalPages > 1) {
                paginationHTML += `
                    <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">上一页</a>
                    </li>
                `;

                for (let i = 1; i <= totalPages; i++) {
                    paginationHTML += `
                        <li class="page-item ${i === currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                        </li>
                    `;
                }

                paginationHTML += `
                    <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">下一页</a>
                    </li>
                `;
            }

            pagination.innerHTML = paginationHTML;
        }

        // 切换页面
        function changePage(page) {
            const totalPages = Math.ceil(filteredProjects.length / projectsPerPage);
            if (page < 1 || page > totalPages) return;

            currentPage = page;
            displayProjects();

            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 显示项目详情
        function showProjectDetail(projectId) {
            const project = projectsData.find(p => p.id === projectId);
            if (!project) return;

            const difficultyStars = '★'.repeat(project.difficulty) + '☆'.repeat(5 - project.difficulty);
            const incomeStars = '★'.repeat(project.income) + '☆'.repeat(5 - project.income);

            let modalContent = `
                <div class="project-detail">
                    <div class="d-flex justify-content-between align-items-start mb-4">
                        <div>
                            <h3>${project.title}</h3>
                            <p class="text-muted mb-0">${project.description}</p>
                        </div>
                        <div class="text-end">
                            ${project.isNew ? '<span class="badge bg-success me-1">新项目</span>' : ''}
                            ${project.isHot ? '<span class="badge bg-danger">热门</span>' : ''}
                        </div>
                    </div>
                    
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-header bg-light">
                                    <h6 class="mb-0"><i class="fas fa-info-circle me-2"></i>项目概览</h6>
                                </div>
                                <div class="card-body">
                                    <p><strong>收入范围:</strong> <span class="text-success">${project.incomeRange}</span></p>
                                    <p><strong>时间投入:</strong> ${project.timeCommitment}</p>
                                    <p><strong>启动成本:</strong> ${project.startupCost}</p>
                                    <p><strong>难度级别:</strong> <span class="tag tag-difficulty-${project.difficulty}">${difficultyStars}</span></p>
                                    <p><strong>收入潜力:</strong> <span class="tag tag-income-${project.income}">${incomeStars}</span></p>
                                    <p><strong>成功率:</strong> ${project.successRate}%</p>
                                    <p><strong>热门程度:</strong> ${project.popularity}%</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-header bg-light">
                                    <h6 class="mb-0"><i class="fas fa-cogs me-2"></i>所需技能</h6>
                                </div>
                                <div class="card-body">
                                    <ul class="mb-3">
                                        ${project.skills.map(skill => `<li>${skill}</li>`).join('')}
                                    </ul>
                                    <p><strong>操作平台:</strong> ${project.platform.join(', ')}</p>
                                    <div class="mt-2">
                                        ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card mb-4">
                        <div class="card-header bg-light">
                            <h6 class="mb-0"><i class="fas fa-list-ol me-2"></i>操作步骤</h6>
                        </div>
                        <div class="card-body">
                            <ol>
                                ${project.steps.map(step => `<li>${step}</li>`).join('')}
                            </ol>
                        </div>
                    </div>
                    
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-header bg-success text-white">
                                    <h6 class="mb-0"><i class="fas fa-thumbs-up me-2"></i>项目优势</h6>
                                </div>
                                <div class="card-body">
                                    <ul>
                                        ${project.advantages.map(advantage => `<li>${advantage}</li>`).join('')}
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-header bg-warning text-white">
                                    <h6 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>挑战与风险</h6>
                                </div>
                                <div class="card-body">
                                    <ul>
                                        ${project.challenges.map(challenge => `<li>${challenge}</li>`).join('')}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h6 class="mb-0"><i class="fas fa-lightbulb me-2"></i>专业建议</h6>
                        </div>
                        <div class="card-body">
                            <ul>
                                ${project.tips.map(tip => `<li>${tip}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <button class="btn btn-primary me-2" onclick="saveProject(${project.id})">
                            <i class="fas fa-bookmark me-2"></i>收藏项目
                        </button>
                        <button class="btn btn-outline me-2" onclick="shareProject(${project.id})">
                            <i class="fas fa-share-alt me-2"></i>分享项目
                        </button>
                        <button class="btn btn-success" onclick="startProject(${project.id})">
                            <i class="fas fa-play me-2"></i>开始这个项目
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('projectModalTitle').textContent = project.title;
            document.getElementById('projectModalContent').innerHTML = modalContent;
            document.getElementById('projectModal').style.display = 'flex';
        }

        // 关闭项目详情模态框
        function closeProjectModal() {
            document.getElementById('projectModal').style.display = 'none';
        }

        // 收藏项目
        function saveProject(projectId) {
            showAlert('项目已收藏！你可以在会员中心的"我的收藏"中查看。', 'success');
        }

        // 分享项目
        function shareProject(projectId) {
            const project = projectsData.find(p => p.id === projectId);
            if (navigator.share) {
                navigator.share({
                    title: project.title,
                    text: project.description,
                    url: window.location.href
                });
            } else {
                showAlert('复制链接分享给朋友: ' + window.location.href, 'info');
            }
        }

        // 开始项目
        function startProject(projectId) {
            const project = projectsData.find(p => p.id === projectId);
            showAlert(`开始执行"${project.title}"项目！建议先制定详细计划，分步骤实施。`, 'success');
            closeProjectModal();
        }

        // 显示提示消息
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);

            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 5000);
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
