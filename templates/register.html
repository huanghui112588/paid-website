<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册账号</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <div class="container">
            <h1>上岸翻身营</h1>
            <nav>
                <a href="{{ url_for('index') }}">首页</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>注册账号</h2>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form action="{{ url_for('register') }}" method="POST">
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">邮箱:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <!-- 条款同意 -->
                <div class="card mt-4">
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="agree_terms" name="agree_terms"
                                required>
                            <label class="form-check-label" for="agree_terms">
                                我已阅读并同意
                                <a href="{{ url_for('terms') }}" target="_blank">《服务条款》</a>
                                和
                                <a href="{{ url_for('privacy') }}" target="_blank">《隐私政策》</a>
                            </label>
                            <div class="invalid-feedback">
                                请阅读并同意服务条款和隐私政策
                            </div>
                        </div>

                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" id="age_confirm" name="age_confirm"
                                required>
                            <label class="form-check-label" for="age_confirm">
                                我确认已年满18周岁
                            </label>
                            <div class="invalid-feedback">
                                请确认您已年满18周岁
                            </div>
                            <!-- register.html 中添加 -->
                            <div class="card border-danger">
                                <div class="card-header bg-danger text-white">
                                    <h5 class="mb-0">用户知情同意书</h5>
                                </div>
                                <div class="card-body">
                                    <div
                                        style="max-height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 15px;">
                                        <h6>重要声明</h6>
                                        <p>本人确认理解并同意：</p>
                                        <ol>
                                            <li>本平台仅为信息分享社区，不提供专业金融服务</li>
                                            <li>所有内容均为用户经验分享，不保证准确性</li>
                                            <li>平台不承担因使用信息而产生的任何责任</li>
                                            <li>建议重要决策前咨询持牌专业人士</li>
                                            <li>支付费用为平台服务费，非咨询费用</li>
                                        </ol>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="legal_consent"
                                            name="legal_consent" required>
                                        <label class="form-check-label" for="legal_consent">
                                            我已阅读、理解并同意上述知情同意书
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="cta-button">注册</button>
            </form>

            <div class="form-footer">
                <p>已有账号？<a href="{{ url_for('login') }}">立即登录</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 上岸翻身营</p>
        </div>
    </footer>
</body>

</html>
