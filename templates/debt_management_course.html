<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>债务管理基础 - 上岸翻身营</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body style="background: #667eea; padding: 20px;">
    <div class="container bg-white rounded shadow" style="max-width: 1200px;">
        <!-- 头部 -->
        <div class="bg-primary text-white text-center p-5">
            <h1 class="display-5 fw-bold mb-3"><i class="fas fa-life-ring me-3"></i>债务管理基础</h1>
            <p class="lead mb-4">停止以贷养贷，科学规划还款，从根源解决债务问题</p>
        </div>

        <!-- 课程内容 -->
        <div class="p-4">
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="fas fa-ban me-3"></i>停止以贷养贷</h3>
                </div>
                <div class="card-body">
                    <p>这是债务管理课程的第一部分内容...</p>
                    <button class="btn btn-success" data-step="stop_borrowing">
                        <i class="fas fa-check me-2"></i>我已停止以贷养贷
                    </button>
                </div>
            </div>

            <!-- 下载专区 -->
            <div class="card">
                <div class="card-body text-center">
                    <h4><i class="fas fa-download me-2"></i>专业工具下载</h4>
                    <p class="text-muted mb-4">下载专业债务管理表格，系统化管理您的债务</p>
                    <button class="btn btn-success" onclick="window.location.href='/download/debt-management-template'">
                        <i class="fas fa-download me-2"></i>下载Excel表格
                    </button>
                </div>
            </div>

            <!-- 底部导航 -->
            <div class="text-center mt-4">
                <a href="/members" class="btn btn-outline-primary me-3">
                    <i class="fas fa-arrow-left me-2"></i>返回会员中心
                </a>
            </div>
        </div>
    </div>

    <script>
        // 简单的按钮点击处理
        document.querySelectorAll('button[data-step]').forEach(button => {
            button.addEventListener('click', function () {
                alert('学习进度已更新');
            });
        });
    </script>
</body>

</html>
