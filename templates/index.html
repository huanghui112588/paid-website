<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上岸翻身营</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <div class="container">
            <h1>上岸翻身营</h1>
            <nav>
                {% if session.user %}
                <a href="{{ url_for('members') }}">会员专区</a>
                <a href="{{ url_for('logout') }}">退出</a>
                {% else %}
                <a href="{{ url_for('login') }}">登录</a>
                <a href="{{ url_for('register') }}">注册</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h2>解锁独家内容</h2>
            <p>一次性支付 ¥29.9 获得永久访问权限</p>
            <a href="{{ url_for('register') }}" class="cta-button">立即加入</a>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 上岸翻身营</p>
        </div>
    </footer>
</body>

</html>
