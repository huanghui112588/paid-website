    <div class="container" style="max-width: 800px; margin: 2rem auto; padding: 2rem;">
        <h1 class="text-center mb-4">隐私政策</h1>
        <p class="text-muted text-center">最后更新日期：2025年11月</p>

        <div class="content">
            <h2>1. 信息收集</h2>
            <p>我们收集的信息包括：</p>
            <ul>
                <li>注册时提供的用户名、邮箱地址</li>
                <li>服务使用过程中产生的数据</li>
                <li>为改善服务而收集的匿名使用数据</li>
            </ul>

            <h2>2. 信息使用</h2>
            <p>我们使用收集的信息用于：</p>
            <ul>
                <li>提供和改进我们的服务</li>
                <li>与用户沟通服务相关事宜</li>
                <li>确保平台安全运行</li>
            </ul>

            <h2>3. 信息保护</h2>
            <p>我们采取合理的安全措施保护用户信息。</p>

            <h2>4. 信息共享</h2>
            <p>我们绝不会出售、交易或转让用户的个人身份信息给第三方。</p>

            <h2>5. 用户权利</h2>
            <p>用户有权访问、更正或删除其个人账户信息。</p>
